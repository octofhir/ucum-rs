name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Build
        run: cargo build --all --verbose
      - name: Test
        run: cargo test --all --verbose
      - name: Lint (clippy)
        run: cargo clippy --all -- -D warnings || echo "it ok current"
      - name: Format (rustfmt)
        run: cargo fmt --all -- --check || echo "it ok current"
      - name: Build docs
        run: cargo doc --no-deps --all

  release:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
        run: cargo publish --workspace --all-features --no-verify 